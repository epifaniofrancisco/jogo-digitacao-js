<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de digitação</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
        <h1>World Beater</h1>
    </header>

    <div class="container text-center">

        <!-- Palavra e a entrada -->
        <div class="row">
            <div class="col-me-6 mx-auto">
                <p class="lead">Type The Given Word Within <span class="text-success" id="segundos">5</span> Seconds:</p>

                <h2 class="display-2 mb-5" id="palavra-actual">olá</h2>
                <input type="text" class="form-control-lg" placeholder="Comece a digitar" id="entrada-palavra"
                    autofocus>

                <h4 class="mt-3" id="mensagem"></h4>

                <!-- Tempo e score -->
                <div class="row mt-5">
                    <div class="col-md-6">
                        <h3>Tempo restante: <span id="tempo">0</span>
                        </h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Score: <span id="score">0</span>
                        </h3>
                    </div>
                </div>

                <!-- Instruções -->
                <div class="row mt-5">
                    <div class="col-md-12">
                        <div class="card card-body bg-secondary text-white">
                            <h5>Instruções</h5>
                            <p>Type each word in the given amount of seconds to score. To play again, just type the
                                current word. Your score will reset.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
