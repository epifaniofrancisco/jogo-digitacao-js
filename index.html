<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da digitação</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.css">

<body class="bg-dark text-white">
    <header class="bg-primary text-center p-3 mb-5">
        <h1>Jogo da digitação</h1>
    </header>

    <div class="container text-center">

        <!-- Palavra e a entrada -->
        <div class="row">
            <div class="col-me-6 mx-auto">
                <p class="lead">Digite a palavra fornecida dentro <span class="text-primary" id="segundos">5</span>
                    Segundos:</p>

                <h2 class="display-2 mb-5" id="palavra-actual">olá</h2>
                <input type="text" class="form-control-lg" placeholder="Comece a digitar" id="entrada-palavra"
                    autofocus>

                <h4 class="mt-3" id="mensagem"></h4>

                <!-- Tempo e score -->
                <div class="row">
                    <div class="col-md-6">
                        <h3>Tempo restante: <span id="tempo">0</span>
                        </h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Pontuação: <span id="score">0</span>
                        </h3>
                    </div>
                </div>

                <!-- Instruções -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-body bg-primary text-white">
                            <h5>Instruções</h5>
                            <p>Digite cada palavra em um determinado período de segundos para pontuar. Para jogar
                                novamente, basta digitar a palavra atual. Sua pontuação será zerada.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
